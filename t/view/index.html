? my $c = shift;
<html>
<head>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <title><?= $c->{title} ?> - powerd by Nephia</title>
</head>
<body>
  <div class="title">
    <span class="title-label"><?= $c->{title} ?></span>
    <span class="envname"><?= $c->{envname} ?></span>
  </div>

  <div class="content">
    <h2>Forms</h2>
? if ($c->{error_messages}) {
    <div class="errors" style="background-color:#ffcccc;">
    <h3>Errors</h2>
    <ul style="padding-left:2em;">
? for my $message (@{$c->{error_messages}}) {
      <li><?= $message ?></li>
? }
    </ul>
    </div>
? }

    <form method="POST" action="form">
      <p>FIRST NAME: <input type="text" name="first_name" size="50"></p>
      <p>LAST NAME: <input type="text" name="last_name" size="50"></p>
      <p>E-MAIL ADDRESS: <input type="text" name="mail" size="50"></p>
      <p><input type="submit" value="submit"></p>
    </form>
  </div>

  <address class="generated-by">Generated by Nephia</address>
</body>
</html>
